<!DOCTYPE xhtml>
<html>
  <body>
    <!-- Heading -->

    <h3>Heading 3</h>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>
    <br />
    Horizontal Rule:<br />
    <hr size=4>
    Line<br />Break
    <!-- Don't style your table with inline style attributes -->

      <thead>
        <tr>
          <th>Table Header</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Table Body</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Table Footer</td>
        </tr>
      </tfoot>
    </table>
    <hr />
    <h3>Form</h3>
    <form>
      <label for="">Text Input</label> <input type="text" /><br>
      <label for="">Submit Input</label> <input type="submit" name="" value=""><br>

      <label for="">Date Input</label> <input type="date" name="" value=""><br>
      <label for="">Radio Input</label> <input type="radio" name="" value=""><br>
      <label for="">Range Input</label> <input type="range" name="" value=""><br>
     </form>

  </body>
</html>
